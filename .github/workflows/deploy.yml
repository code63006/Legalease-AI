name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        env:
          VITE_FIREBASE_API_KEY: "AIzaSyAPno0oOsuActjpgd_zVXZDAxMDWnOMcgk"
          VITE_FIREBASE_AUTH_DOMAIN: "sample-firebase-ai-app-5a13c.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "sample-firebase-ai-app-5a13c"
          VITE_FIREBASE_STORAGE_BUCKET: "sample-firebase-ai-app-5a13c.appspot.com"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "743601729048"
          VITE_FIREBASE_APP_ID: "1:743601729048:web:ae3ad1166541d1a9bd1d6d"
        run: |
          npm run build
          cp dist/index.html dist/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2