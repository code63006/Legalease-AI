name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: |
        npm install
        npm install -g vite
        npm ci

    - name: Build
      run: |
        export VITE_FIREBASE_API_KEY="AIzaSyCFZ2ArM_6HI8ynFr4tduOtOtGxhZWiz7Y"
        export VITE_FIREBASE_AUTH_DOMAIN="legalease-ai-auth.firebaseapp.com"
        export VITE_FIREBASE_PROJECT_ID="legalease-ai-auth"
        export VITE_FIREBASE_STORAGE_BUCKET="legalease-ai-auth.appspot.com"
        export VITE_FIREBASE_MESSAGING_SENDER_ID="451325696432"
        export VITE_FIREBASE_APP_ID="1:451325696432:web:2f936a9d371b8d44a67f13"
        npm run build
        cp dist/index.html dist/404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2